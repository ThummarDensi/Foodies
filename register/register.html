<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="../favicon.ico.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100 py-5">
        <div class="card p-4 p-md-5 shadow-lg" style="width: 100%; max-width: 400px;">
            <h3 class="text-center mb-4">Register</h3>
            <form id="signupForm" action="../index.html" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                    <span class="error" id="nameError"></span>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <span class="error" id="emailError"></span>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <span class="error" id="passwordError"></span>
                </div>
                <div class="mb-3">
                    <label for="cpassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="cpassword" name="cpassword" required>
                    <span class="error" id="cpasswordError"></span>
                </div>
                <button type="submit" name="submit" class="btn btn-primary w-100 mt-3">Register</button>
                <p class="text-center mt-3">Already have an account? <a href="../login/login.html" style="text-decoration: none;">Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
