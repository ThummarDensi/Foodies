<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="../favicon.ico.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-5 shadow-lg" style="width: 400px;">
            <h3 class="text-center mb-4">Welcome Back!</h3>
            <p class="text-center mb-4 text-muted">Sign in to manage your appointments and access healthcare services.</p>
            <form id="loginForm" action="../index.html" method="POST" novalidate>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    <span class="error" id="emailError"></span>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    <span class="error" id="passwordError"></span>
                </div>
                <button type="submit" name="login" class="btn btn-primary w-100 mt-3"><a href="../index.html" style="text-decoration: none; color: #fff;">Login</a></button>
                <p class="text-center mt-3">
                    <a href="forgot-password.html" class="text-primary" style="text-decoration: none;">Forgot Password?</a>
                </p>
                <p class="text-center mt-3 text-muted">Don't have an account? <a href="../register/register.html" class="text-primary" style="text-decoration: none;">Register</a></p>
            </form>
        </div>
    </div>

</body>
</html>
